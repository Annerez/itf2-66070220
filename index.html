<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function setUsername() {
            document.getElementById("changename").innerHTML = document.getElementById("username").value + "'s Gallery";
        }
        function setProfile() {
            document.getElementById("pic").style.backgroundImage = "url(" + document.getElementById("setimg").value + ")";
        }
    </script>
</head>
<style>

    body {
        box-sizing: border-box;
        margin: 0;
        font-family: sans-serif;
    }

    main {
        margin: 25px;
        padding: 25px;
        border: 5px solid black;
        width: 1024px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    .username {
        font-size: x-large;
        font-weight: 600;
        margin: 10px 0;
    }

    .grid-con {
        display: grid;
        grid-template-columns: repeat(3, 300px);
        grid-template-rows: repeat(4, 300px);
        gap: 10px;
    }

    .grid-con > div {
        background-color: gray;
        text-align: center;
        justify-content: center;
        font-size: 30px;
    }

    .profile {
        display: flex;
        position: relative;
        align-items: center;
    }

    .picture {
        display: flex;
        flex-direction: column;
        margin-top: 70px;
        background: gray;
        width: 191px;
        height: 191px;
        border-radius: 50%;
        overflow: hidden;
    }

    .noti {
        display: grid;
        place-content: center;
        position: absolute;
        right: 0;
        bottom: 0;
        border-radius: 50%;
        background-color: red;
        color: white;
        width: 3rem;
        height: 3rem;
        font-weight: 600;
        font-size: large;
    }

    input {
        margin: 10px 10px;
    }

    .username:hover {
        color: blue;
        text-decoration: underline;
    }

    .username {
        color: black;
        text-decoration: none;
    }

    .item1 {
        grid-column: 1/3;
        background-image: url("https://www.sit.kmutt.ac.th/wp-content/uploads/2018/05/logo-flat-blk.png");
        background-repeat: no-repeat;
        background-size: contain;
    }
